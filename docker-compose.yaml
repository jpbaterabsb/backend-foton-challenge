# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports: 
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: book
      POSTGRES_USER: book
      POSTGRES_DB: book_db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080